name: Deploy Quarto site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Render from the folder that contains _quarto.yml
      - name: Render site
        run: |
          cd arika-site
          quarto render

      # Upload the rendered HTML for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: arika-site/docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
